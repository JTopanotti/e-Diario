@(pagina: String, estaLogado: Boolean, infoUsuario: InfoUsuario, formularioLogin : Form[modelos.UsuarioLogin])

@main(pagina, estaLogado, infoUsuario){
    <div class="text-center">
        <img class="img-responsive center-block" src="@routes.Assets.versioned("images/user2.png")" alt="Avatar" class="avatar">
    </div>
    <div class="container form-login text-center">
    @loginform(formularioLogin)
    </div>
}
