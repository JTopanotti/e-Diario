@(pagina: String, estaLogado: Boolean, alunos: Array[InfoAluno])

@main(pagina, estaLogado){
    @for(aluno <- alunos){
        <div class="bloco-aluno container-fluid col-6">
            <a href="/editar/@aluno.getUsuario()">
                <div><strong>@aluno.getNome()</strong></div>
                <div>@aluno.getEndereco()</div>
            </a>
        </div>
    }
}
