@(title: String, estaLogado: Boolean, aluno: Boolean)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap/css/bootstrap.min.css")">

    </head>
    <body>
      @if(aluno){
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary" style="color: #8cc051 !important">
      } else {
        <nav class="navbar navbar-dark navbar-expand-lg nav-professor">
      }
        <a class="navbar-brand" href="/">e-Diario</a>
        <!-- Descomentar para implementar em dispositivos moveis
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li> -->
			@if(estaLogado){
              <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
			} else {
			  <li class="nav-item active"><a class="nav-link" href="/login">Aluno</a></li>
              <li class="nav-item active" style="background-color: rgb(66, 154, 18);"><a class="nav-link" href="/login-prof">Professor(a)</a></li>
			}
          </ul>
        </div>
      </nav>
      @content
      <script src="@routes.Assets.versioned("javascripts/bootstrap/js/jquery.min.js")"></script>
      <script src="@routes.Assets.versioned("javascripts/bootstrap/js/popper.js")"></script>
      <script src="@routes.Assets.versioned("javascripts/bootstrap/js/bootstrap.js")"></script>
      <script src="@routes.Assets.versioned("javascripts/bootstrap/js/bootstrap.min.js")"></script>
    </body>
</html>
