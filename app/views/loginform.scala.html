@(formulario : Form[UsuarioLogin])

@helper.form(action = routes.HomeController.postLogin()){
  <fieldset>
    @helper.inputText(formulario("Usuario"), 'id -> "usuario")
    @helper.inputText(formulario("Senha"), 'id -> "senha", 'type -> "password")
    <input class="btn btn-lg btn-success" type="submit" value="Login">
  </fieldset>
}
