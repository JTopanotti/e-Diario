@(formulario : Form[UsuarioLogin])

<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap/css/bootstrap.css")">

@helper.form(action = routes.HomeController.postLogin()){
  <fieldset>
    @helper.inputText(formulario("usuario"), 'id -> "usuario")
    @helper.inputText(formulario("senha"), 'id -> "senha")
    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
  </fieldset>
}
